        <title>Contact Us</title>

      p {text-align: center;}

    </style>

    <body>
        <header>
            <h1>Paul's Rest Stop</h1>
        </header>


<body>
  <div class="container">

    <nav style="text-align:left">
      <hr />
      <a class="btn badge-pill" href="index.html"><i class="material-icons md-18">home</i></a> <a class="btn badge-pill" href="menu.html">Menu</a> <a class="btn badge-pill" href="contact.html">Contact Us</a>           <hr />
    </nav>


    <form action ="">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <label for="name" class="right">Name: </label>
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-group" id="name">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <label for="email" class="right">Email: </label>
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-group" id="email">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <label for="phone" class="right">Phone: </label>
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-group" id="phone">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <label for="reason" class="right">Reason for Inquiry: </label>
          </div>
          <div class="col-sm-6">
            <select class="form-group" id="reason">
              <option> </option>
              <option>Catering</option>
              <option>Private Party</option>
              <option>Feedback</option>
              <option>Other</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <label for="additional" class="right" style:"vertical-align:top">Additional Information: </label>
          </div>
          <div class="col-sm-6">
            <textarea class="form-group" rows="3" id="additional"></textarea>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <label for="beenThere" class="right">Have you been to the restaurant? </label>
          </div>
          <div class="col-sm-6">
            <label class="radio-inline"><input type="radio" name="yes">Yes</label>
            <label class="radio-inline"><input type="radio" name="no" checked>No</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <label for="bestDay" class="right">Best days to contact you: </label>
          </div>
          <div class="col-sm-6">
            <label class="checkbox-inline"><input type="checkbox" value="mon">M  </label>
            <label class="checkbox-inline"><input type="checkbox" value="tue">Tu  </label>
            <label class="checkbox-inline"><input type="checkbox" value="wed">W  </label>
            <label class="checkbox-inline"><input type="checkbox" value="thu">Th  </label>
            <label class="checkbox-inline"><input type="checkbox" value="fri">F  </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" style="text-align:center;">
          <button type="submit" class="btn btn-default" onclick="return validateForm()">Submit</button>
        </div>
      </div>
    </form>


        <footer>
          <hr />
          <p> 407 Emerald Street, Moore, OK 73160 <br />
          (405) 999-0010 </p>
        </footer>

      </div>
